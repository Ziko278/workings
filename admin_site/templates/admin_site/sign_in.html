<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>{{site_info.title|title}}</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <link href="{% static 'images/favicon.png' %}" rel="icon">
    <link href="{% static 'images/apple-touch-icon.png' %}" rel="apple-touch-icon">

    <link href="{% static 'admin_site/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
   <link href="{% static 'admin_site/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'admin_site/css/style.css' %}" rel="stylesheet">
    <style>
          .nav-link {
            height:35px
          }

    </style>
</head>

<body>
    <header id="header" class="header fixed-top d-flex align-items-center">
        <div class="d-flex align-items-center justify-content-between">
            <a href="{% url 'admin_dashboard' %}" class="logo d-flex align-items-center">
                <img src="{{ site_info.logo.url }}" alt="" style="width:100px;height:100px">
                <span class="fs-3">{{ site_info.name|title }}</span>
            </a>

        </div>

        <nav class="header-nav ms-auto">
            <ul class="d-flex align-items-center">
                <li class="nav-item dropdown pe-3">
                    <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                        <img src="{{ site_info.logo.url }}" style="height:80px" alt="Profile" class="rounded-circle">
                    </a>
                </li>
            </ul>
        </nav>

    </header>


  <main style="width:100%;padding:0px;background-size: cover;background-image: url('{% static "admin_site/images/background/bg6.jpg" %}');">
    <div class="cntainer" style="padding:0px;width:100%;padding:0px;background-color: rgba(0, 0, 0, 0.5);">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">


              <div class="card mb-3" style="max-width:400px;background-size: contain;background-repeat: no-repeat; background-position: center;background-image: url('/media/{{ school_info.logo }}');">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center text-primary pb-0 fs-3" style="margin-top:-30px;"><b style="background:white">Admin Login</b></h5>
                    <p class="text-center small">.</p>
                  </div>

                  <form action="" method="POST" class="row g-3 needs-validation">
                    {% csrf_token %}

                    <div class="col-12">
                      <label for="yourUsername" style="background:white;font-weight:bolder" class="form-label"><b>Username</b></label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" placeholder="Enter your Username" name="username" class="form-control" autocomplete="off" id="yourUsername" required>
                        <div class="invalid-feedback">Please enter your username.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" style="background:white;font-weight:bolder" class="form-label"><b>Password</b></label>
                      <input type="password" placeholder="Enter your Password" name="password" autocomplete="new-password" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember_me" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe" style="font-weight:bolder"><b>Remember me</b></label>
                      </div>
                    </div>
                    {% if messages %}
                      {% for message in messages %}
                      <div class="alert alert-{{message.tags}} {% if message.tags == 'error' %} alert-danger {% endif %} alert-dismissible fade show" role="alert">
                          <i class="bi bi-exclamation-octagon me-1"></i>
                          {{message}}
                          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                      {% endfor %}
                    {% endif %}
                    <div class="col-12">
                      <button class="btn btn-success w-100" type="submit">Login</button>
                    </div>
                    <a href="#"><b>Forgot Password?</b></a>
                  </form>

                </div>
              </div>

            </div>


          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->



  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static 'admin_site/vendor/apexcharts/apexcharts.min.js' %}"></script>
  <script src="{% static 'admin_site/scripts/jquery.js' %}"></script>
  <script src="{% static 'admin_site/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'admin_site/vendor/chart.js/chart.min.js' %}"></script>
  <script src="{% static 'admin_site/vendor/echarts/echarts.min.js' %}"></script>
  <script src="{% static 'admin_site/vendor/quill/quill.min.js' %}"></script>
  <script src="{% static 'admin_site/vendor/simple-datatables/simple-datatables.js' %}"></script>
  <script src="{% static 'admin_site/vendor/tinymce/tinymce.min.js' %}"></script>

  <script src="{% static 'admin_site/vendor/php-email-form/validate.js' %}"></script>


  <!-- Template Main JS File -->
  <script src="{% static 'admin_site/scripts/main.js' %}"></script>

</body>

</html>
