<!DOCTYPE html>
{% load static %}
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- PAGE TITLE HERE -->
	<title>{{ site_info|title }}</title>

	<!-- FAVICONS ICON -->
	<link rel="shortcut icon" href="{{ site_info.logo.url }}">
    <link href="{% static 'admin_site/css/style.css' %}" rel="stylesheet">

</head>
<body class="vh-100" style='background-image:url("{% static 'admin_site/images/bg.png' %}"); background-position:center;'>
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
									<div class="text-center mb-3">
										<a href="{% url 'homepage' %}"><img src="{{ site_info.logo.url }}" alt=""></a>
									</div>
                                    <h4 class="text-center mb-4">Login to account</h4>
                                    <form action="" method="post">
                                        {% csrf_token %}
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Username</strong></label>
                                            <input type="text" class="form-control" name="username" required placeholder="username or email">
                                        </div>

                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Password</strong></label>
                                            <input type="password" name="password" class="form-control" required>
                                        </div>
                                        <div class="text-center mt-4 mb-4">
                                            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                                        </div>

                                        <div class="text-center">
                                            {% if messages %}
                                            {% for message in messages %}
                                            <div class="alert alert-{{ message.tags }} {% if message.tags == 'error' %} alert-danger {% endif %} alert-dismissible fade show">
                                                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="me-2"><circle cx="12" cy="12" r="10"></circle><path d="M8 14s1.5 2 4 2 4-2 4-2"></path><line x1="9" y1="9" x2="9.01" y2="9"></line><line x1="15" y1="9" x2="15.01" y2="9"></line></svg>
                                                <strong>{{ message }}</strong>
                                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="btn-close">
                                                X
                                                </button>
                                            </div>
                                            {% endfor %}
                                            {% endif %}
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>Don't have an account? <a class="text-primary" href="{% url 'register' %}">Register</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!--**********************************
	Scripts
***********************************-->
<script src="{% static 'admin_site/vendor/global/global.min.js' %}"></script>
<script src="{% static 'admin_site/js/custom.js' %}"></script>
<script src="{% static 'admin_site/js/deznav-init.js' %}"></script>
</body>
</html>
