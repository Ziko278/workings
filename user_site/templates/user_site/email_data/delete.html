{% extends 'user_site/layout.html' %}
{% load static %}
{% block 'main' %}

<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title"><b>Delete Mail</b></h4>
            <p>Subject: <i>{{email.data.title|upper }}</i></p>

            <p>The Mail will be permanently deleted.</p>

            <form style="display:inline" method="post">
                {% csrf_token %}

                <button class="btn btn-success">Proceed</button>
            </form>
            <a class="btn btn-danger" href="{% url 'user_mails' %}"> Cancel</a>
        </div>
    </div>
</div>

{% endblock %}
